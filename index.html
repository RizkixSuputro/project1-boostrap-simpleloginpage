<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-info vh-100 d-flex align-items-center">
    <div class="container bg-light g-0">
      <div class="row">
        <div class="col-md-6">
          <img
            src="https://img.freepik.com/free-photo/lifestyle-people-emotions-casual-concept-confident-nice-smiling-asian-woman-cross-arms-chest-confident-ready-help-listening-coworkers-taking-part-conversation_1258-59335.jpg?uid=R199606646&ga=GA1.1.807794808.1746577926&semt=ais_hybrid&w=740"
            class="img-fluid"
          />
        </div>
        <div class="col">
          <form class="m-5">
            <h2 class="text-center">Login Page</h2>
            <div class="form-content m-3 p-3">
              <!-- input username -->
              <div class="input-group flex-nowrap">
                <span class="input-group-text" id="addon-wrapping">@</span>
                <input
                  type="text"
                  class="form-control-lg w-100 border border-dark-subtle"
                  placeholder="Username"
                  aria-label="Username"
                  aria-describedby="addon-wrapping"
                />
              </div>
              <!-- input password -->
              <div class="input-group flex-nowrap mt-3">
                <span class="input-group-text" id="addon-wrapping"
                  ><iconify-icon
                    icon="material-symbols:lock-open-circle"
                    width="24"
                    height="24"
                    style="color: red"
                  ></iconify-icon
                ></span>
                <input
                  type="password"
                  class="form-control-lg w-100 border border-dark-subtle"
                  placeholder="password"
                  aria-label="Username"
                  aria-describedby="addon-wrapping"
                />
              </div>
              <!-- login btn -->
              <button class="btn btn-primary mt-3 w-100" type="submit">
                Login
              </button>
              <div class="text-login d-flex justify-content-around mt-3">
                <p class="text-body-secondary">forgot password?</p>
                <p class="text-body-secondary">Dont have an account?signup</p>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://code.iconify.design/iconify-icon/3.0.0/iconify-icon.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
